<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile settings</title>

    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.dafault.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- side-bar profile -->
    <div class="side-bar1">
        <h5><a href="employee_dashboard.html" style="text-decoration: none; color: rgb(35, 34, 34); font-size: 20px;">Profile
                Edit</a></h5>

    </div>

    <!-- end -->

    <!-- Profile content -->
    <div class="profile">
        <div class="profile-img1-card">
            <img src="./images/profile-img.jpg">
            <h4 class="name"
                style="font-size: medium; padding-bottom: 30px; margin-left: 25px; color: rgb(35, 34, 34);font-weight: bolder; padding-top: 30px;">
                John Doe</h4>
            <p style="color: black;">Employee ID: </p>
            <p style="color: black;">Card No: </p>
            <!-- <input type="search" value="search-bar" placeholder="search" class="search"> -->
        </div>

        <div class="card-1">
            <h2>Personal Information</h2>

            <form action="" method="post">

                <label>First Name:
                    <input type="text7" class="">
                </label>

                <label>Middle Name:
                    <input type="text6" class="">
                </label>

                <label>Last Name:
                    <input type="text7" class="">
                </label>

                <label>Email:
                    <input type="email" class="">
                </label>

                <label>Department:
                    <select name="department">
                        <option value>0</option>
                        <option value>Software Engineering</option>
                        <option value>Full Stack</option>
                        <option value>Boiler</option>
                        <option value>Electrical Power System</option>
                        <option value>Computer science</option>
                        <option value>Wood work</option>
                    </select>
                </label>

                <label>Age:
                    <select name="age">
                        <option value>0</option>
                        <option value>18</option>
                        <option value>19</option>
                        <option value>20</option>
                        <option value>21</option>
                        <option value>22</option>
                        <option value>23</option>
                        <option value>24</option>
                        <option value>25</option>
                        <option value>26</option>
                        <option value>27</option>
                        <option value>28</option>
                        <option value>29</option>
                        <option value>30</option>
                        <option value>31</option>
                        <option value>33</option>
                        <option value>33</option>
                        <option value>34</option>
                        <option value>35</option>
                        <option value>36</option>
                        <option value>37</option>
                        <option value>38</option>
                        <option value>39</option>
                        <option value>40</option>
                        <option value>41</option>

                    </select>
                </label>

                <label>Gender:
                    <input type="radio" name="gender" value="male" />Male
                    <input type="radio" name="gender" value="female" checked />Female
                    <input type="radio" name="gender" value="unkwown" />unknown
                </label>

                <div class="btn-1">
                    <button class="btn-secondary" style="width: 90px;">Save</button>
                </div>
            </form>



        </div>

        <!-- end -->

        <script src="./js/script.js"></script>
        <script src="./js/bootstrap.bundle.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/owl.carousel.min.js"></script>

</body>

</html>
